<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Github Klon</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <i class="fa-brands fa-github"></i>
      </div>
      <div class="header-search">
        <input type="text" placeholder="Search or jump to..." />
        <i class="fa-solid fa-feather-pointed"></i>
      </div>
      <div class="header-links">
        <a href="">Pull requests</a>
        <a href="">Issues</a>
        <a href="">Marketplace</a>
        <a href="">Explore</a>
      </div>
      <div class="header-rightLinks">
        <a href=""><i class="icon fa-solid fa-bell"></i></a>
        <a href=""><i class="icon fa-solid fa-plus"></i></a>
        <a href=""><i class="icon fa-solid fa-house"></i></a>
      </div>
    </header>
    <main class="main">
      <div class="main-about">
        <div class="main-about-img">
          <img
            src="https://avatars.githubusercontent.com/u/187662389?v=4"
            alt=""
          />
        </div>
        <div class="main-about-title">
          <h3>Nazik Öztürk</h3>
          <h4>NazikOzturk</h4>
          <button type="button">Edit profile</button>
        </div>
        <div class="main-about-dsc">
          <p>Front end Developer | React Developer</p>
        </div>
        <hr />
      </div>
      <div class="main-projects">
        <div class="main-projects-links">
          <a href="">Overwiev</a>
          <a href="">Repositories</a>
          <a href="">Projects</a>
          <a href="">Stars</a>
          <a href="">Followers</a>
          <a href="">Following</a>
        </div>
        <section class="section">
          <p>Pinned</p>
          <a href="">Customize your pins</a>
        </section>
        <div class="container">
          <div class="main-projects-bar">
            <div class="up">
              <i class="icon fa-solid fa-book"></i><a href="">card design</a>
              <div class="right">
                <i class="icon fa-solid fa-bars"></i>
              </div>
            </div>
            <div class="down"><span></span>CSS</div>
          </div>
          <div class="main-projects-bar">
            <div class="up">
              <i class="icon fa-solid fa-book"></i><a href="">card design</a>
              <div class="right">
                <i class="icon fa-solid fa-bars"></i>
              </div>
            </div>
            <div class="down"><span></span>CSS</div>
          </div>
          <div class="main-projects-bar">
            <div class="up">
              <i class="icon fa-solid fa-book"></i><a href="">card design</a>
              <div class="right">
                <i class="icon fa-solid fa-bars"></i>
              </div>
            </div>
            <div class="down"><span></span>CSS</div>
          </div>
          <div class="main-projects-bar">
            <div class="up">
              <i class="icon fa-solid fa-book"></i><a href="">card design</a>
              <div class="right">
                <i class="icon fa-solid fa-bars"></i>
              </div>
            </div>
            <div class="down"><span></span>CSS</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
